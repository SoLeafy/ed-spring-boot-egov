<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Menu - Admin</title>
</head>
<body>
	<h1>메뉴 페이지 입니다.</h1>
	여기서 메뉴에 보여줄 순서를 지정할 수 있습니다.
	현재 등록되어 있는 메뉴를 여기에 노출합니다
	
	<table border="1">
		<tr>
			<th>카테고리번호</th>
			<th>카테고리이름</th>
			<th>비고</th>
		</tr>
		<tr th:each="m : ${menu}">
			<td th:text="${m.cate}"></td>
			<td th:text="${m.catename}"></td>
			<td th:text="${m.comment}"></td>
		</tr>
	</table>
	
	<form action="/admin/menu" method="post">
		<input type="number" name="cate" placeholder="카테고리 번호">
		<input type="text" name="catename" placeholder="카테고리 이름">
		<input type="text" name="comment" placeholder="설명을 적어주세요">
		<button type="submit">추가하기</button>
	</form>
	
</body>
</html>
